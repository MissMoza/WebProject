<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>This is my page</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
 <div class = "row">
 
 <h1>List customer</h1>
 </div>
 <div class="row">
 <div class="col-lg-3">
 <a th:href = "@{/customers/new}"class="btn btn-primary btn-sn mb -3">Add Customer</a><br> 
 
 </div>
 <div class="input-group rounded">
  <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
  <span class="input-group-text border-0" id="search-addon">
    <i class="fas fa-search"></i>
    <a th:href = "@{/customers/new}"class="btn btn-primary btn-sn mb -3">Add Customer</a><br>
  </span>
</div>
 </div>
 
 
 <table class="table table-striped table-bordered">
 <thead class="table-dark">
 <tr>
 <th>First Name</th>
 <th>Password</th>
 <th>Address</th>
 <th>Email</th>
 <th>Phone</th>
 
 <th>Action</th>
 </tr>
 </thead>
 <tbody>
 <tr th:each = "customer: ${customers}">
 <td th:text = "${customer.name}"></td>
 <td th:text = "${customer.address}"></td>
 <td th:text = "${customer.email}"></td>
 <td th:text = "${customer.Phone}"></td>
 <td th:text = "${customer.details}"></td>
 <td><a th:href ="@{/customers/edit/{id}(id=${customer.id})}"  class= "btn btn-primary">Update</a>
 <a th:href ="@{/customers/{id}(id=${customer.id})}"  class= "btn btn-dark">Delete</a>
 </td>
 
 </tr>
 </tbody>
 
 </table>
</div>

</body>
</html>
