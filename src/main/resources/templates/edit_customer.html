<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>This is my page</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body>


<section class="vh-100 bg-light">
  
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-200">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Update information</h2>

              <form th:action="@{/customers/{id}(id=${customer.id})}" th:object = "${customer}" method="post">

                <div class="form-outline mb-4">
                  <input type="text" 
                  id="form3Example1cg" 
                  class="form-control form-control-sm" 
                  placeholder="Enter your full name" 
                  name = " name"
                  th:field =" *{name}"/>
                  <label class="form-label" for="form3Example1cg"></label>
                </div>
                
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example1cg" 
                  class="form-control form-control-sm" 
                  name = " password"
                  th:field =" *{password}"
                  
                  placeholder="New Password" />
                  <label class="form-label" for="form3Example1cg"></label>
                </div>
                
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-sm"
                  name = " address"
                  th:field =" *{address}"
                  
                    placeholder="Enter your address" />
                  <label class="form-label" for="form3Example1cg"></label>
                </div>

                <div class="form-outline mb-4">
                  <input type="tel" id="form3Example3cg" class="form-control form-control-sm"  
                  name = " phone"
                  th:field =" *{Phone}"
                  placeholder="Phone Number"/>
                  <label class="form-label" for="form3Example3cg"></label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example4cg" class="form-control form-control-sm" 
                  name = " email"
                  th:field =" *{email}"
                   placeholder="Enter Email" />
                  <label class="form-label" for="form3Example4cg"></label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example4cdg" class="form-control form-control-sm"  
                  name = " details"
                  th:field =" *{details}"
                  placeholder="Information about tour needed" />
                  <label class="form-label" for="form3Example4cdg"></label>
                </div>

            

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-primary  btn-lg gradient-custom-4 text-body">Submit</button>
                </div>

                

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
