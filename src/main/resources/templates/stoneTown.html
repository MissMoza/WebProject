<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>This is my page</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body>
<div class="container-fluid mt-5 mb-3">
<div class="row justify-content-center text-center align-items-center">
<h3 class="tour   p-3">STONE TOWN</h3>
<p class="fs-5">Couples, families, and groups of friends can have fun while learning about history's diversity through educational and entertaining pursuits. This is done by detailing how a decade can drastically change things in our daily lives. </p>
<div class="col-12 col-md-10">
<div id="demo" class="carousel slide pointer-event" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img th:src="@{images/stone1.jpg}" alt="Los Angeles" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img th:src="@{images/stone2.jpg}" alt="Chicago" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img th:src="@{images/stone4.jpg}"class="d-block" style="width:100%">
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

</div>
<div class="row p-3 justify-content-center">
<div class="col-12 col-md-4 p-3">
<a th:href="@{/customers/new}" class="btn btn-outline-dark rounded-pill">Book Tour</a>
<a th:href="@{/customers/edits/}" class="btn btn-outline-dark rounded-pill">View Tour</a>
</div>
</div>

</div>



</div>

</body>
</html>
